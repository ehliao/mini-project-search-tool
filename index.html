<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1>Library of Congress Search Engine</h1>
        <input placeholder="Search!">
        <select> 
            <option>Select a format</option>   
            <option value="maps">Maps</option>
            <option value="audio">Audio Recording</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Notated Music</option>
            <option value="websits">Websites</option>
        </select>
        <button class="button">Click Me</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
